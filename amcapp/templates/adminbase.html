<body class="animsition">
  <nav class="site-navbar navbar navbar-default navbar-fixed-top navbar-mega" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggler hamburger hamburger-close navbar-toggler-left hided"
      data-toggle="menubar">
        <span class="sr-only">Toggle navigation</span>
        <span class="hamburger-bar"></span>
      </button>
      <button type="button" class="navbar-toggler collapsed" data-target="#site-navbar-collapse"
      data-toggle="collapse">
        <i class="icon wb-more-horizontal" aria-hidden="true"></i>
      </button>
      <div class="navbar-brand navbar-brand-center">
       <a href="/adminpanel"> <img class="navbar-brand-logo navbar-brand-text"  title="BoTree"></a>
        <img class="navbar-brand-logo hidden-xs-down hideLogo" src="/static/auth/assets/images/ZPPS Logo (1).png" title="BoTree Technologies Pvt. Ltd">
        <!-- <span class=""> Remark</span> -->
      </div>      
    </div>
    <div class="navbar-container container-fluid">
      <!-- Navbar Collapse -->
      <div class="collapse navbar-collapse navbar-collapse-toolbar" id="site-navbar-collapse">
        <!-- Navbar Toolbar -->
        <ul class="nav navbar-toolbar">
          <li class="nav-item hidden-float" id="toggleMenubar">
            <a class="nav-link" data-toggle="menubar" href="#" role="button">
              <i class="icon hamburger hamburger-arrow-left">
                  <span class="sr-only">Toggle menubar</span>
                  <span class="hamburger-bar"></span>
                </i>
            </a>
          </li>
          <li class="nav-item hidden-sm-down" id="toggleFullscreen">
            <a class="nav-link icon icon-fullscreen" data-toggle="fullscreen" href="#" role="button">
              <span class="sr-only">Toggle fullscreen</span>
            </a>
          </li>           
        </ul>
        <!-- End Navbar Toolbar -->
        <!-- Navbar Toolbar Right -->
        <ul class="nav navbar-toolbar navbar-right navbar-toolbar-right">
          <li class="nav-item dropdown">
            <a class="nav-link adminInfo" data-toggle="dropdown" href="" title="Notifications"
            aria-expanded="false" data-animation="scale-up" role="button">
              <i class="icon wb-settings" aria-hidden="true"></i> <i class="icon wb-triangle-down" aria-hidden="true"></i>
              <span class="tag tag-pill tag-success up">User Info</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-media" role="menu">
              <div class="dropdown-menu-header">
                <h5>User</h5>
                <span class="tag tag-round tag-info adminStyle">{{user.username}}</span>
              </div>
              <div class="list-group">
                <div data-role="container">
                  <div data-role="content">
                    
                                                          
                    <a class="list-group-item dropdown-item" href="/logout" role="menuitem">
                      <div class="media">
                        <div class="media-left p-r-10">
                          <i class="icon wb-power bg-blue-600 white icon-circle" aria-hidden="true"></i>
                        </div>
                        <div class="media-body">
                          <h6 class="media-heading">Logout</h6>                 
                        </div>
                      </div>
                    </a>
                    
                  </div>
                </div>
              </div>
             <!--  <div class="dropdown-menu-footer">
                <a class="dropdown-menu-footer-btn" href="javascript:void(0)" role="button">
                  <i class="icon md-settings" aria-hidden="true"></i>
                </a>
                <a class="dropdown-item" href="javascript:void(0)" role="menuitem">
                    All notifications
                  </a>
              </div> -->
            </div>
          </li>       
        </ul>
        <!-- End Navbar Toolbar Right -->
      </div>
      <!-- End Navbar Collapse -->
      
    </div>
  </nav> 
  
  <div class="site-menubar">
    <div class="site-menubar-body">
      <div>
        <div>
          <ul class="site-menu" data-plugin="menu">
            <li class="site-menu-category">Menu</li>
            <li class="site-menu-item has-sub">
              <a href="/customer">
                <i class="site-menu-icon  wb-home" aria-hidden="true"></i>
                <span class="site-menu-title">Customer</span>               
              </a>              
            </li>   
            <li class="site-menu-item has-sub">

            </li>
            <li class="site-menu-item has-sub">

                <i class="site-menu-icon   wb-table" aria-hidden="true"></i>
                <span class="site-menu-title">Cleaner</span>               
              </a>              
            </li>
             

           



                    
            <li class="site-menu-category">Logout</li>
            <li class="site-menu-item has-sub">
              <a class="animsition-link" href="/logout">
                <i class="site-menu-icon wb-power" aria-hidden="true"></i>
                <span class="site-menu-title">Logout</span>
              </a>
            </li>
          </ul>
          
        </div>
      </div>
    </div>
